<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Prediction Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .page-content {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .timestep-container {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      background-color: #fafafa;
    }

    .timestep-container h4 {
      margin-top: 0;
      color: #0056b3;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .form-row input {
      flex: 1 1 calc(33.33% - 12px);
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="page-content">
    <h2>Weather Prediction - LSTM Input Form</h2>
    <form action="/predict" method="POST">

      {% for i in range(10) %}
      <div class="timestep-container">
        <h4>Time Step {{ i + 1 }}</h4>
        <div class="form-row">
          <input type="number" step="any" name="LATITUDE{{i}}" placeholder="LATITUDE" required>
          <input type="number" step="any" name="LONGITUDE{{i}}" placeholder="LONGITUDE" required>
          <input type="number" step="any" name="ELEVATION{{i}}" placeholder="ELEVATION" required>
          <input type="number" step="any" name="TAVG{{i}}" placeholder="TAVG" required>
          <input type="number" step="any" name="YEAR{{i}}" placeholder="YEAR" required>
          <input type="number" step="any" name="MONTH{{i}}" placeholder="MONTH" required>
          <input type="number" step="any" name="DAY{{i}}" placeholder="DAY" required>
          <input type="number" step="any" name="DAY_OF_WEEK{{i}}" placeholder="DAY OF WEEK" required>
          <input type="number" step="any" name="DAY_OF_YEAR{{i}}" placeholder="DAY OF YEAR" required>
        </div>
      </div>
      {% endfor %}

      <input type="submit" value="Predict">
    </form>
  </div>
</body>
</html>
